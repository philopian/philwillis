name: Test & Build
on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🚩
        uses: actions/checkout@v3.2.0

      - name: Install 🛎️
        run: yarn install --frozen-lockfile

      - name: Lint 🧹
        run: yarn lint

      - name: Unit Tests 🧪
        run: yarn test

      - name: Build 🔨
        run: yarn build